<style>
.table-th-block > thead > tr > th, 
.table-th-block > tbody > tr > th,  
.table-th-block > thead > tr > td, 
.table-th-block > tbody > tr > td{
vertical-align: middle;
border-top-color: #E6E9ED;
}
.table .avatar {
width: 40px;
height: 40px;
margin: 0 10px;
}
</style>
<div class="btn-toolbar top-table" role="toolbar">
    <div class="btn-group">
        <form role="form">
            <select class="form-control">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>50</option>
            </select>
        </form>
    </div>
	
    <div class="btn-group">
        <button type="button" class="btn btn-success" data-ng-click="go('#/users/add')"><i class="fa fa-plus"></i> Add new member</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-danger"><i class="fa fa-ban"></i> Delete selected</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-cog"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#fakelink">Action</a>
            </li>
            <li><a href="#fakelink">Another action</a>
            </li>
            <li><a href="#fakelink">Something else here</a>
            </li>
            <li class="divider"></li>
            <li><a href="#fakelink">Separated link</a>
            </li>
        </ul>
    </div>

    <div class="btn-group pull-right">
        <form role="form">
            <input type="text" class="form-control" placeholder="Search member...">
        </form>

    </div>
    <!-- /.btn-group .pull-right -->
</div>


<div class="table-responsive">
	<table class="table table-th-block table-hover">
		<thead>
			<tr><th style="width: 30px;">No</th>
			<th style="width: 30px;"><input type="checkbox"></th>
			<th>Full name</th>
			<th>Job</th>
			<th>Location</th>
			<th>Date of birth</th>
			<th>Gender</th></tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.id}}</td>
				<td><input type="checkbox"></td>
				<td><img src="assets/img/avatars/1.jpg" class="avatar img-circle" alt="avatar"><a ng-href="#/users/{{user.id}}">{{user.username}}</a></td>
				<td>{{user.job}}</td>
				<td>Yogyakarta, Indonesia</td>
				<td>August 17, 1990</td>
				
				<td><span class="label label-danger">{{user.gender}}</span></td>
			</tr>
		</tbody>
	</table>
</div>
